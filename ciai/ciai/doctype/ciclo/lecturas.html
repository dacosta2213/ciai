
<style>

</style>
<h3>Ultimas 10 lecturas de la estacion: </h3>
	<table class="table table-bordered assessment-result-tool">
	<thead>
		<tr>
			<th>ID</th>
			<th>Hora Registrada</th>
			<th>Hora del Sensor</th>
			<th>Estacion</th>
			<th>Temperatura</th>
			<th>Bateria</th>
			<th>Estatus</th>
		</tr>
	<tbody>
		{% for l in lecturas %}
    <tr>
      <td><a href="#Form/Lectura/{{ l.name }}">{{ l.name }}</a></td>
      <td>{{ l.creation }}</td>
      <td>{{ l.dateytime }}</td>
      <td>{{ l.estacion }}</td>
      <td>{{ l.field1 }}</td>
      <td>{{ l.bat }}</td>
      <td>{{ l.estatus }}</td>
    </tr>
    {% endfor %}
	</tbody>
</table>
